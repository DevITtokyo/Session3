<!DOCTYPE html>
<html lang="en">
<head>

                            <audio width="400" controls>
                                <source scr="./audio/NeuLucDo.mp3">
                                <source src="./audio/NeuLucDo.ogg">

                            </audio>
                            <p>Bài hát: Nếu lúc đó <br>Nghệ sĩ: Tlinh</p>

                        <td>
                            <audio width="400" controls>
                                <source scr="./audio/DaLoYeuEmNhieu.mp3">

                    <tr>
                        <td>
                            <audio width="400" controls>

                        <td>

                    </tr>
                </tbody>
            </table>
            <fieldset>
                <legend>Hãy tìm kiếm tên bài hát ưa thích tại đây</legend>
                <label for="search">Tìm kiếm:</label>
                <input type="text">
                <input type="submit" value="Tìm">
            </fieldset>
        </fieldset>
    </form>
</body>
</html>
