<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Trang web thương mại điện tử</h1>
    </header>
    <nav>
        <a href="#">Trang chủ</a>
        <a href="#">Sản phẩm</a>
        <a href="#">Giỏ hàng</a>
        <a href="#">Liên hệ</a>
    </nav>
    <main>
        <section>
            <table border="1">
                <thead>
                    <tr>
                        <th>Ảnh</th>
                        <th>Tên sản phẩm</th>
                        <th>Giá</th>
                        <th>Mô tả</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td rowspan="3"><img src="./photo/starbuck.webp" alt="starbuck cup" width="150" height="150"></td>
                        <td><a href="#">Sản phẩm 1</a></td>
                        <td rowspan="3">500.000đ</td>
                        <td rowspan="3">Mô tả sản phẩm 1</td>
                    </tr>
                    <tr>
                        <td>Size: M</td>
                    </tr>
                    <tr>
                        <td>Color: N</td>
                    </tr>
                    <tr>
                        <td><img src="./photo/apple watch.jpeg" alt="apple watch" width="150" height="150"></td>
                        <td><a href="#">Sản phẩm 2</a></td>
                        <td>10.000.000đ</td>
                        <td>Mô tả sản phẩm 2</td>
                    </tr>
                    <tr>
                        <td colspan="3"><img src="./photo/airpod max.png" alt="airpod max" width="150" height="150"></td>
                        <td>Mô tả sản phẩm 3</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section>
            <h3>Liên hệ</h3>
            <form action="#" method="post">
                <label for="fullname">Họ và tên:</label>
                <input type="text" name="fullname" id="fullname"><br>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email"><br>
                <label for="content">Nội dung</label>
                <textarea name="content" id="content" cols="15" rows="2"></textarea><br>
                <input type="submit" value="Gửi">
            </form>
        </section>
        <section>
            <h3>Thanh toán</h3>
            <form action="" method="post">
                <label for="fullname">Họ và tên:</label>
                <input type="text" name="fullname" id="fullname"><br>
                <label for="card">Số thẻ:</label>
                <input type="text" name="card" id="card"><br>
                <label for="date">Ngày hết hạn:</label>
                <input type="text" name="date" id="date"><br>
                <input type="submit" value="Thanh toán">
            </form>
        </section>
    </main>
    <footer>&copy 2023 Trang web thương mại điện tử</footer>
</body>
</html>
